apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "persons-finder.fullname" . }}
  labels:
    {{- include "persons-finder.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "persons-finder.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      # maxSurge=0: terminate old pod BEFORE starting new one.
      # Required on t3.small (11-pod node limit) â€” prevents "12th pod pending" deadlock.
      maxSurge: 0
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "persons-finder.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "persons-finder.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        envFrom:
        - secretRef:
            name: {{ include "persons-finder.fullname" . }}-secrets
        livenessProbe:
          {{- toYaml .Values.probes.liveness | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.probes.readiness | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.sidecar.enabled }}
      - name: pii-redaction-sidecar
        image: "{{ .Values.sidecar.image.repository }}:{{ .Values.sidecar.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: proxy
          containerPort: {{ .Values.sidecar.port }}
          protocol: TCP
        env:
        - name: PROXY_PORT
          value: "{{ .Values.sidecar.port }}"
        - name: TARGET_HOST
          value: "localhost"
        - name: TARGET_PORT
          value: "{{ .Values.service.targetPort }}"
        resources:
          {{- toYaml .Values.sidecar.resources | nindent 12 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
